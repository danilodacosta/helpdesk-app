<div class="col-md-4">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>e-Mail ou senha inválidos.</strong>
      </div>
      <div class="box-body">

        <div [ngClass]="getFromGruopClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">e-Mail</label>
          <div class="col-sm-10">
            <input
                  type="email"
                  [(ngModel)]="user.email"
                  #email="ngModel"
                  name="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="e-Mail"
                  email
                  required>
                <span class="help-block" *ngIf="email.invalid && email.dirty">e-Mail é inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGruopClass(senha.invalid, senha.dirty)" >
            <label for="inputSenha" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input
                    type="password"
                    [(ngModel)]="user.password"
                    name="senha"
                    #senha="ngModel"
                    class="form-control"
                    id="inputSenha"
                    placeholder="Senha"
                    senha
                    required>
                  <span class="help-block" *ngIf="senha.invalid && senha.dirty">senha é inválida</span>
            </div>
          </div>
      </div>

      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary pull-right">Login</button>
      </div>

    </form>
  </div>
