<div class="col-md-6">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Usuário</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong> {{ message.text }} </strong>
      </div>
      <div class="box-body">

        <div [ngClass]="getFromGruopClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">e-Mail</label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="user.email" #email="ngModel" name="email" class="form-control"
              id="inputEmail" placeholder="e-Mail" email required>
            <span class="help-block" *ngIf="email.invalid && email.dirty">e-Mail é inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGruopClass(senha.invalid, senha.dirty)">
          <label for="inputSenha" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="user.password" name="senha" #senha="ngModel" class="form-control"
              id="inputSenha" placeholder="Senha" senha required>
            <span class="help-block" *ngIf="senha.invalid && senha.dirty">senha é obrigatoria</span>
          </div>
        </div>

        <div [ngClass]="getFromGruopClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select [(ngModel)]="user.profile" class="form-control select2" id="inputProfile" name="profile"
              #profile="ngModel" style="width: 100%" required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">perfil é obrigatorio</span>
          </div>
        </div>

        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar Usuário</button>
        </div>
      </div>
    </form>
  </div>
